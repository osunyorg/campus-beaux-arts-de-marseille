{{ $file := "assets/images/logotype.svg" }}

<div class="logo-container">
  <a class="logo" href="{{ site.Home.Permalink }}" title="{{ i18n "commons.index" (dict "Title" site.Title )}}">
    {{ if $file }}
      {{ $fileDimensions := partial "GetImageDimensions" (dict "context" . "file" $file "static" true) }}
      <img src="{{ $file }}" alt="" height="{{ index $fileDimensions 1 }}" width="{{ index $fileDimensions 0 }}">
      <p>{{ site.Title }}</p>
    {{ end }}
  </a>
  <p class="tagline">{{ i18n "logo.tagline" | safeHTML }}</p>
</div>
